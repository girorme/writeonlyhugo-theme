[module]
[module.hugoVersion]
extended = true
[[module.mounts]]
# Workaround for https://github.com/gohugoio/hugo/issues/6945
source = "assets/scss/bootstrap/_vendor"
target = "assets/scss/bootstrap/scss/vendor"
[[module.mounts]]
source = "assets"
target = "assets"
[[module.imports]]
path="github.com/twbs/bootstrap"
[[module.imports.mounts]]
source = "scss"
target = "assets/scss/bootstrap/scss"
[[module.imports.mounts]]
source = "js"
target = "assets/bootstrap/js"
[[module.imports]]
path="github.com/gohugoio/hugo-mod-jslibs-dist/popperjs/v2"
