{{ define "main" }}
{{ with .Params.images }}
{{ range first 1 . }}
<meta property="og:image" content="{{ . | absURL }}" />
{{ end }}
{{ end }}
<main class="container py-5 flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-12 mw-md mh-100">
      <div class="py-4">
        <div class="py-2">
          <h1 class="display-1 text-center text-uppercase fw-bold text-primary">
            {{ .Title }}
          </h1>
          {{ partial "shared/post-meta" . }}
          {{ partial "shared/post-categories" . }}
        </div>
        <div class="text-center py-2">
          {{ .Description }}
        </div>
        <div class="markdown-content py-2">
          {{ .Content }}
        </div>
        <div id="thecommenthub-comment" style="background: #212529 !important;"></div>
      </div>
    </div>
  </div>
</main>
{{ end }}
